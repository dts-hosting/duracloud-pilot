AWSTemplateFormatVersion: 2010-09-09
Description: >-
  DuraCloud
Transform:
  - AWS::Serverless-2016-10-31

Globals:
  Function:
    LoggingConfig:
      LogFormat: JSON

Parameters:
  AlertEmailAddress:
    Type: String
    Default: ""
    Description: "Email address for alarm notifications (leave empty to disable email alerts)"
  BucketRequestedImageUri:
    Type: String
    Default: ""
    Description: "Docker image for Bucket Requested function (leave empty for local build)"
  ChecksumExporterImageUri:
    Type: String
    Default: ""
    Description: "Docker image for Checksum Exporter function (leave empty for local build)"
  ChecksumFailureImageUri:
    Type: String
    Default: ""
    Description: "Docker image for Checksum Failure function (leave empty for local build)"
  ChecksumVerificationImageUri:
    Type: String
    Default: ""
    Description: "Docker image for Checksum Verification function (leave empty for local build)"
  FileDeletedImageUri:
    Type: String
    Default: ""
    Description: "Docker image for File Deleted function (leave empty for local build)"
  FileUploadedImageUri:
    Type: String
    Default: ""
    Description: "Docker image for File Uploaded function (leave empty for local build)"
  LambdaArchitecture:
    Type: String
    AllowedValues:
      - arm64
      - x86_64
    Default: x86_64
    Description: Architecture for Lambda functions

Conditions:
  BucketRequestedUseExternalImage:
    !Not [!Equals [!Ref BucketRequestedImageUri, ""]]
  ChecksumExporterUseExternalImage:
    !Not [!Equals [!Ref ChecksumExporterImageUri, ""]]
  ChecksumFailureUseExternalImage:
    !Not [!Equals [!Ref ChecksumFailureImageUri, ""]]
  ChecksumVerificationUseExternalImage:
    !Not [!Equals [!Ref ChecksumVerificationImageUri, ""]]
  EnableEmailAlertNotifications: !Not [!Equals [!Ref AlertEmailAddress, ""]]
  FileDeletedUseExternalImage: !Not [!Equals [!Ref FileDeletedImageUri, ""]]
  FileUploadedUseExternalImage: !Not [!Equals [!Ref FileUploadedImageUri, ""]]

Resources:
  ##### Functions
  BucketRequestedFunction:
    Type: AWS::Serverless::Function
    Metadata:
      DockerBuildArgs:
        FUNCTION_NAME: bucket-requested
      DockerContext: .
      Dockerfile: Dockerfile
      DockerTag: !Sub "${AWS::StackName}-bucket-requested"
    Properties:
      FunctionName: !Sub "${AWS::StackName}-BucketRequestedFunction"
      Architectures:
        - !Ref LambdaArchitecture
      Description: DuraCloud function that processes bucket requested events
      Environment:
        Variables:
          S3_BUCKET_PREFIX: !Sub "${AWS::StackName}"
          S3_INVENTORY_DEST_BUCKET: !Ref S3ManagedBucket
          S3_MANAGED_BUCKET: !Ref S3ManagedBucket
          S3_MAX_BUCKETS_PER_REQUEST: 5
          S3_REPLICATION_ROLE_ARN: !GetAtt IAMS3ReplicationRole.Arn
      ImageUri:
        !If [
          BucketRequestedUseExternalImage,
          !Ref BucketRequestedImageUri,
          !Ref "AWS::NoValue",
        ]
      LoggingConfig:
        LogGroup: !Ref LogsBucketRequestedFunction
      MemorySize: 128
      PackageType: Image
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                - s3:CreateBucket
                - s3:DeleteBucket
                - s3:GetObject
                - s3:PutObject
                # Logging
                - s3:PutBucketLogging
                # Basic bucket policy and tagging
                - s3:DeleteBucketPolicy
                - s3:PutBucketPolicy
                - s3:PutBucketTagging
                # Bucket Versioning
                - s3:PutBucketVersioning
                # Bucket Lifecycle Configuration
                - s3:PutLifecycleConfiguration
                # EventBridge notifications
                - s3:PutBucketNotification
                - s3:PutBucketNotificationConfiguration
                # Inventory configuration
                - s3:PutBucketInventoryConfiguration
                - s3:PutInventoryConfiguration
                # Public access settings
                - s3:PutBucketAcl
                - s3:PutBucketOwnershipControls
                - s3:PutBucketPublicAccessBlock
                # Replication configuration
                - s3:PutBucketReplication
                - s3:PutReplicationConfiguration
                # Storage tier management
                - s3:PutBucketLifecycleConfiguration
              Resource: "arn:aws:s3:::*"
            - Effect: Allow
              Action:
                - iam:PassRole
              Resource: !GetAtt IAMS3ReplicationRole.Arn
              Condition:
                StringEquals:
                  "iam:PassedToService": "s3.amazonaws.com"
      Timeout: 60

  ChecksumExporterFunction:
    Type: AWS::Serverless::Function
    Metadata:
      DockerBuildArgs:
        FUNCTION_NAME: checksum-exporter
      DockerContext: .
      Dockerfile: Dockerfile
      DockerTag: !Sub "${AWS::StackName}-checksum-exporter"
    Properties:
      FunctionName: !Sub "${AWS::StackName}-ChecksumExporterFunction"
      Architectures:
        - !Ref LambdaArchitecture
      Description: DuraCloud function that exports DynamoDB checksum table monthly
      Environment:
        Variables:
          DYNAMODB_CHECKSUM_TABLE: !Ref DynamoDBChecksumTable
          S3_MANAGED_BUCKET: !Ref S3ManagedBucket
      ImageUri:
        !If [
          ChecksumExporterUseExternalImage,
          !Ref ChecksumExporterImageUri,
          !Ref "AWS::NoValue",
        ]
      LoggingConfig:
        LogGroup: !Ref LogsChecksumExporterFunction
      MemorySize: 256
      PackageType: Image
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            # DynamoDB export permissions
            - Effect: Allow
              Action:
                - dynamodb:DescribeTable
                - dynamodb:ExportTableToPointInTime
                - dynamodb:DescribeExport
              Resource:
                - !GetAtt DynamoDBChecksumTable.Arn
                - !Sub "${DynamoDBChecksumTable.Arn}/export/*"
            # S3 permissions for export destination
            - Effect: Allow
              Action:
                - s3:PutObject
                - s3:PutObjectAcl
                - s3:AbortMultipartUpload
                - s3:ListBucketMultipartUploads
                - s3:ListMultipartUploadParts
              Resource:
                - !Sub "${S3ManagedBucket.Arn}/exports/*"
            - Effect: Allow
              Action:
                - s3:ListBucket
              Resource: !GetAtt S3ManagedBucket.Arn
      Timeout: 900

  ChecksumFailureFunction:
    Type: AWS::Serverless::Function
    Metadata:
      DockerBuildArgs:
        FUNCTION_NAME: checksum-failure
      DockerContext: .
      Dockerfile: Dockerfile
      DockerTag: !Sub "${AWS::StackName}-checksum-failure"
    Properties:
      FunctionName: !Sub "${AWS::StackName}-ChecksumFailureFunction"
      Architectures:
        - !Ref LambdaArchitecture
      Description: DuraCloud function that processes checksum failure events
      Environment:
        Variables:
          S3_MANAGED_BUCKET: !Ref S3ManagedBucket
          SNS_TOPIC_ARN: !Ref SNSEmailAlertTopic
          STACK_NAME: !Ref AWS::StackName
      ImageUri:
        !If [
          ChecksumFailureUseExternalImage,
          !Ref ChecksumFailureImageUri,
          !Ref "AWS::NoValue",
        ]
      LoggingConfig:
        LogGroup: !Ref LogsChecksumFailureFunction
      MemorySize: 128
      PackageType: Image
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                - s3:PutObject
              Resource: !Sub "arn:aws:s3:::${AWS::StackName}-managed/*"
            - Effect: Allow
              Action:
                - dynamodb:DescribeStream
                - dynamodb:GetRecords
                - dynamodb:GetShardIterator
                - dynamodb:ListStreams
              Resource:
                - !GetAtt DynamoDBChecksumTable.StreamArn
            - Effect: Allow
              Action:
                - sns:Publish
              Resource: !Ref SNSEmailAlertTopic
      Timeout: 60

  ChecksumVerificationFunction:
    Type: AWS::Serverless::Function
    Metadata:
      DockerBuildArgs:
        FUNCTION_NAME: checksum-verification
      DockerContext: .
      Dockerfile: Dockerfile
      DockerTag: !Sub "${AWS::StackName}-checksum-verification"
    Properties:
      FunctionName: !Sub "${AWS::StackName}-ChecksumVerificationFunction"
      Architectures:
        - !Ref LambdaArchitecture
      Description: DuraCloud function that processes checksum verification via TTL events
      Environment:
        Variables:
          DYNAMODB_CHECKSUM_TABLE: !Ref DynamoDBChecksumTable
          DYNAMODB_SCHEDULER_TABLE: !Ref DynamoDBChecksumSchedulerTable
      ImageUri:
        !If [
          ChecksumVerificationUseExternalImage,
          !Ref ChecksumVerificationImageUri,
          !Ref "AWS::NoValue",
        ]
      LoggingConfig:
        LogGroup: !Ref LogsChecksumVerificationFunction
      MemorySize: 256
      PackageType: Image
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
              Resource: "arn:aws:s3:::*"
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:Query
                - dynamodb:Scan
              Resource:
                - !GetAtt DynamoDBChecksumTable.Arn
            - Effect: Allow
              Action:
                - dynamodb:DescribeStream
                - dynamodb:GetRecords
                - dynamodb:GetShardIterator
                - dynamodb:ListStreams
              Resource:
                - !GetAtt DynamoDBChecksumSchedulerTable.StreamArn
      Timeout: 900

  FileDeletedFunction:
    Type: AWS::Serverless::Function
    Metadata:
      DockerBuildArgs:
        FUNCTION_NAME: file-deleted
      DockerContext: .
      Dockerfile: Dockerfile
      DockerTag: !Sub "${AWS::StackName}-file-deleted"
    Properties:
      FunctionName: !Sub "${AWS::StackName}-FileDeletedFunction"
      Architectures:
        - !Ref LambdaArchitecture
      Description: DuraCloud function that processes s3 object deleted events
      Environment:
        Variables:
          DYNAMODB_CHECKSUM_TABLE: !Ref DynamoDBChecksumTable
          DYNAMODB_SCHEDULER_TABLE: !Ref DynamoDBChecksumSchedulerTable
          S3_BUCKET_PREFIX: !Sub "${AWS::StackName}"
      ImageUri:
        !If [
          FileDeletedUseExternalImage,
          !Ref FileDeletedImageUri,
          !Ref "AWS::NoValue",
        ]
      LoggingConfig:
        LogGroup: !Ref LogsFileDeletedFunction
      MemorySize: 128
      PackageType: Image
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:DeleteItem
              Resource:
                - !GetAtt DynamoDBChecksumTable.Arn
                - !GetAtt DynamoDBChecksumSchedulerTable.Arn
            - Effect: Allow
              Action:
                - sqs:ReceiveMessage
                - sqs:DeleteMessage
                - sqs:GetQueueAttributes
              Resource: !GetAtt SQSObjectDeleted.Arn
      Timeout: 60

  FileUploadedFunction:
    Type: AWS::Serverless::Function
    Metadata:
      DockerBuildArgs:
        FUNCTION_NAME: file-uploaded
      DockerContext: .
      Dockerfile: Dockerfile
      DockerTag: !Sub "${AWS::StackName}-file-uploaded"
    Properties:
      FunctionName: !Sub "${AWS::StackName}-FileUploadedFunction"
      Architectures:
        - !Ref LambdaArchitecture
      Description: DuraCloud function that processes s3 object uploaded events
      Environment:
        Variables:
          DYNAMODB_CHECKSUM_TABLE: !Ref DynamoDBChecksumTable
          DYNAMODB_SCHEDULER_TABLE: !Ref DynamoDBChecksumSchedulerTable
          S3_BUCKET_PREFIX: !Sub "${AWS::StackName}"
      ImageUri:
        !If [
          FileUploadedUseExternalImage,
          !Ref FileUploadedImageUri,
          !Ref "AWS::NoValue",
        ]
      LoggingConfig:
        LogGroup: !Ref LogsFileUploadedFunction
      MemorySize: 256
      PackageType: Image
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
              Resource: "arn:aws:s3:::*"
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource:
                - !GetAtt DynamoDBChecksumTable.Arn
                - !GetAtt DynamoDBChecksumSchedulerTable.Arn
            - Effect: Allow
              Action:
                - sqs:ReceiveMessage
                - sqs:DeleteMessage
                - sqs:GetQueueAttributes
              Resource: !GetAtt SQSObjectCreated.Arn
      Timeout: 900

  ##### Function resources (TODO: docs for each resource)
  CloudWatchChecksumExporterFunctionErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-checksum-exporter-errors"
      AlarmDescription: "Error generating checksum table export"
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref ChecksumExporterFunction
      EvaluationPeriods: 1
      MetricName: Errors
      Namespace: AWS/Lambda
      Period: 300
      Statistic: Sum
      Threshold: 0
      AlarmActions: !If
        - EnableEmailAlertNotifications
        - [!Ref SNSEmailAlertTopic]
        - !Ref "AWS::NoValue"

  CloudWatchChecksumVerificationFunctionConcurrencyAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-checksum-verification-concurrency"
      AlarmDescription: "High concurrency processing checksum verifications"
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref ChecksumVerificationFunction
      EvaluationPeriods: 2
      MetricName: ConcurrentExecutions
      Namespace: AWS/Lambda
      Period: 300
      Statistic: Maximum
      Threshold: 800 # Alert before hitting 1000 limit
      # Add SNS notification
      AlarmActions: !If
        - EnableEmailAlertNotifications
        - [!Ref SNSEmailAlertTopic]
        - !Ref "AWS::NoValue"
      OKActions: !If
        - EnableEmailAlertNotifications
        - [!Ref SNSEmailAlertTopic]
        - !Ref "AWS::NoValue"

  CloudWatchDynamoDBChecksumTableWriteCapacityAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-checksum-table-high-write-capacity"
      AlarmDescription: "DynamoDB Checksum table consuming high write capacity"
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref DynamoDBChecksumTable
      EvaluationPeriods: 3
      MetricName: ConsumedWriteCapacityUnits
      Namespace: AWS/DynamoDB
      Period: 300
      Statistic: Sum
      Threshold: 50000 # Alert if >50K WCU in 5 minutes
      TreatMissingData: notBreaching
      # Add SNS notification
      AlarmActions: !If
        - EnableEmailAlertNotifications
        - [!Ref SNSEmailAlertTopic]
        - !Ref "AWS::NoValue"
      OKActions: !If
        - EnableEmailAlertNotifications
        - [!Ref SNSEmailAlertTopic]
        - !Ref "AWS::NoValue"

  CloudWatchDynamoDBSchedulerTableWriteCapacityAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-scheduler-table-high-write-capacity"
      AlarmDescription: "DynamoDB Scheduler table consuming high write capacity"
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref DynamoDBChecksumSchedulerTable
      EvaluationPeriods: 3
      MetricName: ConsumedWriteCapacityUnits
      Namespace: AWS/DynamoDB
      Period: 300
      Statistic: Sum
      Threshold: 50000 # Alert if >50K WCU in 5 minutes
      TreatMissingData: notBreaching
      # Add SNS notification
      AlarmActions: !If
        - EnableEmailAlertNotifications
        - [!Ref SNSEmailAlertTopic]
        - !Ref "AWS::NoValue"
      OKActions: !If
        - EnableEmailAlertNotifications
        - [!Ref SNSEmailAlertTopic]
        - !Ref "AWS::NoValue"

  CloudWatchSQSObjectCreatedAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-object-created-dlq-messages"
      AlarmDescription: "Messages present in file uploaded DLQ"
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: QueueName
          Value: !GetAtt SQSObjectCreatedDLQ.QueueName
      EvaluationPeriods: 1
      MetricName: ApproximateNumberOfVisibleMessages
      Namespace: AWS/SQS
      Period: 300
      Statistic: Average
      Threshold: 1
      # Add SNS notification
      AlarmActions: !If
        - EnableEmailAlertNotifications
        - [!Ref SNSEmailAlertTopic]
        - !Ref "AWS::NoValue"

  CloudWatchSQSObjectDeletedAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-object-deleted-dlq-messages"
      AlarmDescription: "Messages present in file deleted DLQ"
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: QueueName
          Value: !GetAtt SQSObjectDeletedDLQ.QueueName
      EvaluationPeriods: 1
      MetricName: ApproximateNumberOfVisibleMessages
      Namespace: AWS/SQS
      Period: 300
      Statistic: Average
      Threshold: 1
      # Add SNS notification
      AlarmActions: !If
        - EnableEmailAlertNotifications
        - [!Ref SNSEmailAlertTopic]
        - !Ref "AWS::NoValue"

  DynamoDBChecksumTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-checksum-table"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: BucketName
          AttributeType: S
        - AttributeName: ObjectKey
          AttributeType: S
      KeySchema:
        - AttributeName: BucketName
          KeyType: HASH
        - AttributeName: ObjectKey
          KeyType: RANGE
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true

  DynamoDBChecksumSchedulerTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-checksum-scheduler-table"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: BucketName
          AttributeType: S
        - AttributeName: ObjectKey
          AttributeType: S
      KeySchema:
        - AttributeName: BucketName
          KeyType: HASH
        - AttributeName: ObjectKey
          KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: TTL
        Enabled: true
      StreamSpecification:
        StreamViewType: OLD_IMAGE
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true

  EventsChecksumExporterSchedule:
    Type: AWS::Events::Rule
    Properties:
      Description: "Trigger monthly DynamoDB checksum table exports"
      ScheduleExpression: "cron(0 6 1 * ? *)" # 1st day of month at 6 AM UTC
      State: ENABLED
      Targets:
        - Arn: !GetAtt ChecksumExporterFunction.Arn
          Id: "ChecksumExporterTarget"

  EventsObjectCreatedRule:
    Type: AWS::Events::Rule
    Properties:
      EventPattern:
        source:
          - aws.s3
        detail-type:
          - "Object Created"
        detail:
          bucket:
            name:
              - prefix: !Sub "${AWS::StackName}-"
      Targets:
        - Arn: !GetAtt SQSObjectCreated.Arn
          Id: "SendToSQSOnCreate"
          RoleArn: !GetAtt IAMEventsInvokeSQSRole.Arn

  EventsObjectDeletedRule:
    Type: AWS::Events::Rule
    Properties:
      EventPattern:
        source:
          - aws.s3
        detail-type:
          - "Object Deleted"
        detail:
          bucket:
            name:
              - prefix: !Sub "${AWS::StackName}-"
      Targets:
        - Arn: !GetAtt SQSObjectDeleted.Arn
          Id: "SendToSQSOnDelete"
          RoleArn: !GetAtt IAMEventsInvokeSQSRole.Arn

  IAMEventsInvokeLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-invoke-lambda-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource:
                  - !GetAtt BucketRequestedFunction.Arn

  IAMEventsInvokeSQSRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-invoke-sqs-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-invoke-sqs-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: sqs:SendMessage
                Resource:
                  - !GetAtt SQSObjectCreated.Arn
                  - !GetAtt SQSObjectDeleted.Arn

  IAMS3ReplicationRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-s3-replication-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-s3-replication-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetReplicationConfiguration
                  - s3:ListBucket
                Resource:
                  - !Sub "arn:aws:s3:::${AWS::StackName}*"
              - Effect: Allow
                Action:
                  - s3:GetObjectVersion
                  - s3:GetObjectVersionAcl
                  - s3:GetObjectVersionTagging
                Resource:
                  - !Sub "arn:aws:s3:::${AWS::StackName}*/*"
              - Effect: Allow
                Action:
                  - s3:GetObjectVersionTagging
                  - s3:ReplicateObject
                  - s3:ReplicateDelete
                  - s3:ReplicateTags
                Resource:
                  - !Sub "arn:aws:s3:::${AWS::StackName}*-repl/*"

  LambdaBucketRequestInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt BucketRequestedFunction.Arn
      Principal: s3.amazonaws.com
      SourceAccount: !Ref AWS::AccountId
      SourceArn: !Sub "arn:aws:s3:::${AWS::StackName}-bucket-requested"

  LambdaChecksumExporterInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt ChecksumExporterFunction.Arn
      Principal: events.amazonaws.com
      SourceArn: !GetAtt EventsChecksumExporterSchedule.Arn

  LambdaDynamoDBChecksumFailureSource:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 10
      EventSourceArn: !GetAtt DynamoDBChecksumTable.StreamArn
      FunctionName: !Ref ChecksumFailureFunction
      FilterCriteria:
        Filters:
          - Pattern: |
              {
                "eventName": ["INSERT", "MODIFY"],
                "dynamodb": {
                  "NewImage": {
                    "LastChecksumSuccess": {
                      "BOOL": [false]
                    }
                  }
                }
              }
      MaximumBatchingWindowInSeconds: 5
      StartingPosition: TRIM_HORIZON

  LambdaDynamoDBChecksumSchedulerSource:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 10
      EventSourceArn: !GetAtt DynamoDBChecksumSchedulerTable.StreamArn
      FunctionName: !Ref ChecksumVerificationFunction
      FilterCriteria:
        Filters:
          - Pattern: '{"eventName": ["REMOVE"]}'
      MaximumBatchingWindowInSeconds: 5
      StartingPosition: TRIM_HORIZON

  LambdaSQSObjectCreatedSource:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 10
      EventSourceArn: !GetAtt SQSObjectCreated.Arn
      FunctionName: !Ref FileUploadedFunction
      FunctionResponseTypes:
        - ReportBatchItemFailures
      MaximumBatchingWindowInSeconds: 5

  LambdaSQSObjectDeletedSource:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 10
      EventSourceArn: !GetAtt SQSObjectDeleted.Arn
      FunctionName: !Ref FileDeletedFunction
      FunctionResponseTypes:
        - ReportBatchItemFailures
      MaximumBatchingWindowInSeconds: 5

  LogsBucketRequestedFunction:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}-bucket-requested"
      RetentionInDays: 7

  LogsChecksumExporterFunction:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}-checksum-exporter"
      RetentionInDays: 30

  LogsChecksumFailureFunction:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}-checksum-failure"
      RetentionInDays: 7

  LogsChecksumVerificationFunction:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}-checksum-verification"
      RetentionInDays: 7

  LogsFileDeletedFunction:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}-file-deleted"
      RetentionInDays: 7

  LogsFileUploadedFunction:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}-file-uploaded"
      RetentionInDays: 7

  S3BucketRequestedBucket:
    Type: AWS::S3::Bucket
    DependsOn: LambdaBucketRequestInvokePermission
    Properties:
      BucketName: !Sub "${AWS::StackName}-bucket-requested"
      NotificationConfiguration:
        EventBridgeConfiguration:
          EventBridgeEnabled: true
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt BucketRequestedFunction.Arn

  S3LogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-logs"

  S3ManagedBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-managed"
      LifecycleConfiguration:
        Rules:
          - Id: "DeleteAfter30Days"
            Status: Enabled
            ExpirationInDays: 30
            NoncurrentVersionExpirationInDays: 1
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 1

  S3ManagedBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3ManagedBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "AllowAuditDestination"
            Effect: Allow
            Principal:
              Service: logging.s3.amazonaws.com
            Action:
              - s3:PutObject
            Resource: !Sub "arn:aws:s3:::${AWS::StackName}-managed/audit/*"
            Condition:
              ArnLike:
                "aws:SourceArn": !Sub "arn:aws:s3:::${AWS::StackName}*"
              StringEquals:
                "aws:SourceAccount": !Ref AWS::AccountId
          - Sid: "AllowInventoryDestination"
            Effect: Allow
            Principal:
              Service: s3.amazonaws.com
            Action:
              - s3:PutObject
            Resource: !Sub "arn:aws:s3:::${AWS::StackName}-managed/inventory/*"
            Condition:
              ArnLike:
                "aws:SourceArn": !Sub "arn:aws:s3:::${AWS::StackName}*"
              StringEquals:
                "s3:x-amz-acl": bucket-owner-full-control

  SNSEmailAlertTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub "${AWS::StackName}-email-alert-notifications"

  SNSEmailAlertSubscription:
    Type: AWS::SNS::Subscription
    Condition: EnableEmailAlertNotifications
    Properties:
      Protocol: email
      TopicArn: !Ref SNSEmailAlertTopic
      Endpoint: !Ref AlertEmailAddress

  SQSObjectCreated:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${AWS::StackName}-object-created"
      MessageRetentionPeriod: 1209600
      ReceiveMessageWaitTimeSeconds: 20
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt SQSObjectCreatedDLQ.Arn
        maxReceiveCount: 3
      VisibilityTimeout: 960

  SQSObjectDeleted:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${AWS::StackName}-object-deleted"
      MessageRetentionPeriod: 1209600
      ReceiveMessageWaitTimeSeconds: 20
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt SQSObjectDeletedDLQ.Arn
        maxReceiveCount: 3
      VisibilityTimeout: 300

  SQSObjectCreatedDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${AWS::StackName}-object-created-dlq"
      MessageRetentionPeriod: 1209600

  SQSObjectDeletedDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub "${AWS::StackName}-object-deleted-dlq"
      MessageRetentionPeriod: 1209600

  ##### IAM group resources
  IAMS3PowerUsersGroup:
    Type: AWS::IAM::Group
    Properties:
      GroupName: !Sub "${AWS::StackName}-S3PowerUsers"
      Path: "/"

  IAMS3PowerUsersPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub "${AWS::StackName}-S3PowerUsersPolicy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          # Allow listing buckets
          - Effect: Allow
            Action:
              - s3:ListAllMyBuckets
            Resource: "*"
          # Allow CRUD operations on stack name prefixed buckets as the default
          - Effect: Allow
            Action:
              - s3:ListBucket
              - s3:GetObject
              - s3:PutObject
              - s3:DeleteObject
              - s3:AbortMultipartUpload
              - s3:ListMultipartUploadParts
              - s3:ListBucketMultipartUploads
            Resource:
              - !Sub "arn:aws:s3:::${AWS::StackName}*"
              - !Sub "arn:aws:s3:::${AWS::StackName}*/*"
          # Read only permissions on stack name prefixed buckets suffixed with "-managed"
          - Effect: Deny
            Action:
              - s3:PutObject
              - s3:DeleteObject
            Resource:
              - !Sub "arn:aws:s3:::${AWS::StackName}*-managed"
              - !Sub "arn:aws:s3:::${AWS::StackName}*-managed/*"
          # View only permissions on stack name prefixed buckets suffixed with "-repl"
          - Effect: Deny
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:DeleteObject
            Resource:
              - !Sub "arn:aws:s3:::${AWS::StackName}*-repl"
              - !Sub "arn:aws:s3:::${AWS::StackName}*-repl/*"
          # Deny all on stack name prefixed buckets suffixed with "-logs"
          - Effect: Deny
            Action:
              - s3:*
            Resource:
              - !Sub "arn:aws:s3:::${AWS::StackName}*-logs"
              - !Sub "arn:aws:s3:::${AWS::StackName}*-logs/*"
      Groups:
        - !Ref IAMS3PowerUsersGroup

  IAMS3UsersGroup:
    Type: AWS::IAM::Group
    Properties:
      GroupName: !Sub "${AWS::StackName}-S3Users"
      Path: "/"

  IAMS3UsersPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub "${AWS::StackName}-S3UsersPolicy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          # Allow listing buckets
          - Effect: Allow
            Action:
              - s3:ListAllMyBuckets
            Resource: "*"
          # Allow upload operations on stack name prefixed buckets as the default
          - Effect: Allow
            Action:
              - s3:ListBucket
              - s3:PutObject
              - s3:AbortMultipartUpload
              - s3:ListMultipartUploadParts
              - s3:ListBucketMultipartUploads
            Resource:
              - !Sub "arn:aws:s3:::${AWS::StackName}*"
              - !Sub "arn:aws:s3:::${AWS::StackName}*/*"
          # Read only permissions on stack name prefixed buckets suffixed with "-managed"
          - Effect: Allow
            Action:
              - s3:GetObject
            Resource:
              - !Sub "arn:aws:s3:::${AWS::StackName}*-managed"
              - !Sub "arn:aws:s3:::${AWS::StackName}*-managed/*"
          - Effect: Deny
            Action:
              - s3:PutObject
              - s3:DeleteObject
            Resource:
              - !Sub "arn:aws:s3:::${AWS::StackName}*-managed"
              - !Sub "arn:aws:s3:::${AWS::StackName}*-managed/*"
          # View only permissions on stack name prefixed buckets suffixed with "-repl"
          - Effect: Deny
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:DeleteObject
            Resource:
              - !Sub "arn:aws:s3:::${AWS::StackName}*-repl"
              - !Sub "arn:aws:s3:::${AWS::StackName}*-repl/*"
          # Deny all on stack name prefixed buckets suffixed with "-logs"
          - Effect: Deny
            Action:
              - s3:*
            Resource:
              - !Sub "arn:aws:s3:::${AWS::StackName}*-logs"
              - !Sub "arn:aws:s3:::${AWS::StackName}*-logs/*"
      Groups:
        - !Ref IAMS3UsersGroup

  ##### IAM user resources
  IAMTestUser:
    Type: AWS::IAM::User
    Properties:
      UserName: !Sub "${AWS::StackName}-TestUser"
      Path: "/"
      Groups:
        - !Ref IAMS3PowerUsersGroup

  IAMTestUserAccessKey:
    Type: AWS::IAM::AccessKey
    Properties:

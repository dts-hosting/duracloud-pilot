AWSTemplateFormatVersion: 2010-09-09
Description: >-
  DuraCloud
Transform:
  - AWS::Serverless-2016-10-31

Globals:
  Function:
    LoggingConfig:
      LogFormat: JSON

Resources:
  ##### Functions
  BucketCreatedFunction:
    Type: AWS::Serverless::Function
    Metadata:
      DockerContext: .
      Dockerfile: Dockerfile.bucket-created
      DockerTag: !Sub "${AWS::StackName}-bucket-created"
    Properties:
      Architectures:
        - x86_64
      Description: DuraCloud function that processes bucket created events
      Environment:
        Variables:
          BUCKET_PREFIX: !Sub "${AWS::StackName}"
      MemorySize: 128
      PackageType: Image
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                # Basic bucket policy and tagging
                - s3:GetBucketTagging
                - s3:PutBucketTagging
                - s3:GetBucketPolicy
                - s3:PutBucketPolicy
                # EventBridge notifications
                - s3:GetBucketNotificationConfiguration
                - s3:PutBucketNotificationConfiguration
                # Inventory configuration
                - s3:GetBucketInventoryConfiguration
                - s3:PutBucketInventoryConfiguration
                - s3:ListBucketInventoryConfigurations
                - s3:DeleteBucketInventoryConfiguration
                # Public access settings
                - s3:GetBucketPublicAccessBlock
                - s3:PutBucketPublicAccessBlock
                - s3:GetBucketAcl
                - s3:PutBucketAcl
                # Replication configuration
                - s3:GetBucketReplication
                - s3:PutBucketReplication
                - s3:DeleteBucketReplication
                # Storage tier management
                - s3:GetBucketLifecycleConfiguration
                - s3:PutBucketLifecycleConfiguration
                - s3:DeleteBucketLifecycleConfiguration
              Resource: "arn:aws:s3:::*"
            - Effect: Allow
              Action:
                - iam:PassRole
              Resource: "*"
              Condition:
                StringEquals:
                  "iam:PassedToService": "s3.amazonaws.com"
      Timeout: 100

  ##### Other resources (TODO: docs for each resource)
  CloudTrailEventLogs:
    Type: AWS::CloudTrail::Trail
    DependsOn: S3CloudTrailBucketPolicy
    Properties:
      TrailName: !Sub "${AWS::StackName}-event-logs"
      S3BucketName: !Ref S3CloudTrailEventLogsBucket
      IncludeGlobalServiceEvents: false
      IsLogging: true
      IsMultiRegionTrail: false
      EventSelectors:
        - ReadWriteType: WriteOnly
          IncludeManagementEvents: true

  EventsBucketCreatedRule:
    Type: AWS::Events::Rule
    Properties:
      EventPattern:
        source:
          - aws.s3
        detail-type:
          - AWS API Call via CloudTrail
        detail:
          eventSource:
            - s3.amazonaws.com
          eventName:
            - CreateBucket
      Targets:
        - Arn: !GetAtt BucketCreatedFunction.Arn
          Id: "S3BucketCreated"
          RoleArn: !GetAtt IAMEventsInvokeLambdaRole.Arn

  EventsObjectCreatedRule:
    Type: AWS::Events::Rule
    Properties:
      EventPattern:
        source:
          - aws.s3
        detail-type:
          - "Object Created"
      Targets:
        - Arn: !GetAtt SQSObjectCreated.Arn
          Id: "SendToSQSOnCreate"
          RoleArn: !GetAtt IAMEventsInvokeSQSRole.Arn

  EventsObjectDeletedRule:
    Type: AWS::Events::Rule
    Properties:
      EventPattern:
        source:
          - aws.s3
        detail-type:
          - "Object Deleted"
      Targets:
        - Arn: !GetAtt SQSObjectDeleted.Arn
          Id: "SendToSQSOnDelete"
          RoleArn: !GetAtt IAMEventsInvokeSQSRole.Arn

  IAMEventsInvokeLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-invoke-lambda-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource:
                  - !GetAtt BucketCreatedFunction.Arn

  IAMEventsInvokeSQSRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-invoke-sqs-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: sqs:SendMessage
                Resource:
                  - !GetAtt SQSObjectCreated.Arn
                  - !GetAtt SQSObjectDeleted.Arn

